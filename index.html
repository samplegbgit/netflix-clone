<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Netflix Clone - Day 2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="nav">
    <div class="nav-left">
      <div class="logo">NetfliXClone</div>
    </div>
    <div class="nav-right">
      <button class="signin">Sign In</button>
    </div>
  </header>

  <section class="hero">
    <div class="hero-inner">
      <h1>Unlimited movies, TV shows, and more.</h1>
      <p>Watch anywhere. Cancel anytime.</p>
      <div class="cta">
        <input type="email" id="email" placeholder="Email address" />
        <button id="get-started">Get Started ➜</button>
      </div>
    </div>
  </section>

  <main class="content">
    <section class="rows">
      <h2 class="row-title">Popular on NetfliXClone</h2>
      <div class="row">
        <button class="row-btn left">‹</button>
        <div class="row-posters" data-row="0">
          <!-- posters inserted here -->
        </div>
        <button class="row-btn right">›</button>
      </div>

      <h2 class="row-title">Trending Now</h2>
      <div class="row">
        <button class="row-btn left">‹</button>
        <div class="row-posters" data-row="1"></div>
        <button class="row-btn right">›</button>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>©2025 NetfliXClone — Demo project.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
